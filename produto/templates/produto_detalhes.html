<style>
    body {
        background-color: #EFF2F6;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
    }

    .imgs {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
        justify-items: center;
    }

    .foto-produto {
        width: 300px;
        height: 300px;
        background-color: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .foto-produto img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
    }

    .produto-detalhes {
        max-width: 400px;
    }

    .produto-detalhes h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .produto-detalhes p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    /* Capacidade */
    .capacidade {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .capacidade span {
        padding: 6px 15px;
        border: 2px solid #ccc;
        cursor: pointer;
        font-size: 14px;
    }

    .capacidade span:hover {
        border-color: black;
    }

    /* Botão Adicionar ao Carrinho e controle de quantidade */
    .compra-container {
        display: flex;
        align-items: center;
        gap: 38px;
        margin-bottom: 0px;
    }

    .btn-btn-primary {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        display: inline-block;
        font-size: 14px;
        text-align: center;
        text-decoration: none;
        height: 18px; /* Define a altura do botão */
    }

    .btn-btn-primary:hover {
        background-color: #333;
    }

    /* Controle de quantidade */
    .quantidade-wrapper {
        display: flex;
        align-items: center; /* Alinha o conteúdo ao centro */
        height: 36px; /* Mesma altura do botão */
    }

    .linha-quantidade{
        display: flex;
        justify-content: flex-end;
        color:#666;
    }
    
    .linha-quantidade>*{
        width: auto;
        margin-right: 20px;
        text-align: right;
    }
    
    .quantidade-control {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        height: 100%; /* Ajusta a altura para se igualar ao botão */
    }
    
    .quantidade-control button {
        padding: 0 10px; /* Ajusta o padding para manter a aparência */
        background-color: white;
        border: 1px solid #ccc;
        cursor: pointer;
        font-size: 14px;
        height: 100%; /* Alinha a altura do botão */
    }
    
    .quantidade-control input {
        width: 40px;
        text-align: center;
        font-size: 14px;
        border: none;
        margin: 0; /* Remove a margem */
        height: 100%; /* Alinha a altura do input */
        
    }
    
    /* Remove as setinhas (spinners) do input number */
    .quantidade-control input::-webkit-outer-spin-button,
    .quantidade-control input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    
    .quantidade-control button:hover {
        background-color: #f0f0f0;
    }
    
    /* Links adicionais */
    .additional-info {
        font-size: 14px;
        color: #666;
        display: flex;
        justify-content: space-between;
    }
    
    .additional-info a {
        color: #666;
        text-decoration: none;
        display: flex;
        justify-content: flex-end;
        
    }
    
    .additional-info a:hover {
        text-decoration: underline;
    }
    </style>

<div class="container">
    <!-- Imagens do produto -->
    <div class="imgs">
        <div class="foto-produto">
            <img src="{{ produto.imagem.url }}" alt="Imagem do Produto">
        </div>
        <div class="foto-produto">
            <img src="{{ produto.imagem.url }}" alt="Imagem do Produto">
        </div>
        <div class="foto-produto">
            <img src="{{ produto.imagem.url }}" alt="Imagem do Produto">
        </div>
        <div class="foto-produto">
            <img src="{{ produto.imagem.url }}" alt="Imagem do Produto">
        </div>
    </div>

    <!-- Detalhes do produto -->
    <div class="produto-detalhes">
        <h1>{{ produto.modelo }}</h1>
        <p>R$ {{ produto.preco }}</p>
        <p>{{ produto.descricao }}</p>

        <!-- Opções de capacidade -->
        <label for="capacidade">Capacidade</label>
        <div class="capacidade">
            <span>64GB</span>
            <span>128GB</span>
            <span>256GB</span>
        </div>
        
        <div class="linha-quantidade">
            <div>
                Quantidade
            </div>
        </div>
        <!-- Botão Adicionar ao Carrinho e Controle de Quantidade -->
        <div class="compra-container">
            <a href="#" class="btn-btn-primary">Adicionar ao Carrinho - R$ {{ produto.preco }}</a>
            
            <!-- Controle de quantidade sem rótulo -->
            <div class="quantidade-wrapper">
                <div class="quantidade-control">
                    <button onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantidade" value="1" min="1">
                    <button onclick="changeQuantity(1)">+</button>
                </div>
            </div>
        </div>
        
        <!-- Informações adicionais -->
        <div class="additional-info">
            <p>Frete grátis
            </p>
            <p>
                <a href="#">Devoluções gratuitas</a>
            </p>
        </div>
    </div>
</div>

<script>
    function changeQuantity(change) {
        var input = document.getElementById('quantidade');
        var currentValue = parseInt(input.value);
        var newValue = currentValue + change;
        if (newValue >= 1) {
            input.value = newValue;
        }
    }
</script>
