<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Cartões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        h1 {
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline;
            margin-right: 10px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        hr {
            border: 0;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Cartões</h1>
        <ul>
            <li><a href="/formulario/">Formulario - GET</a></li>
            <li><a href="/formulario_post/">Formulario - POST</a></li>
        </ul>
    </header>
    <hr>
    
    <a href="/formulario_post/" class="criar-cartao">Criar novo cartão +</a>

    <div class="cartoes-container">
        <div class="cartao">
            <img src="/media/imagens/senai.jpg" alt="Imagem do cartão" class="cartao-imagem">
            <fieldset class="cartao-detalhes">
                <legend>Mensagem 18</legend>
                <a href="/deletar/18" class="link-deletar">Deletar cartão</a> |
                <a href="/atualizar/18" class="link-atualizar">Atualizar cartão</a>
                <div><strong>Nome:</strong> a</div>
                <div><strong>Remetente:</strong> a</div>
                <div><strong>Mensagem:</strong> a</div>
            </fieldset>
        </div>
    </div>

    <style>
        .criar-cartao {
            display: block;
            margin: 20px;
            padding: 10px;
            background-color: #3498db; /* Azul */
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .criar-cartao:hover {
            background-color: #2980b9; /* Azul mais escuro */
        }
        .cartoes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .cartao {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .cartao-imagem {
            border-radius: 5px;
            width: 100%;
            height: auto;
        }
        .cartao-detalhes {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        .link-deletar {
            color: #e74c3c; /* Vermelho para deletar */
            text-decoration: none;
        }
        .link-deletar:hover {
            text-decoration: underline;
        }
        .link-atualizar {
            color: #3498db; /* Azul para atualizar */
            text-decoration: none;
        }
        .link-atualizar:hover {
            text-decoration: underline;
        }
    </style>

    <hr>
    <footer>
        Desenvolvido por SD Clark - 2024
    </footer>
</body>
</html>
