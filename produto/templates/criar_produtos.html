{% extends "base.html" %}

{% block title %}
Criar Produto
{% endblock %}

{% block conteudo %}
<h2>Criar Novo Produto</h2>
<form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" name="nome" class="form-control" required>
    </div>
    
    <div class="mb-3">
        <label for="preco" class="form-label">Preco:</label>
        <input type="text" name="preco" class="form-control" required>
    </div>
    
    <div class="mb-3">
        <label for="imagem" class="form-label">Imagem URL:</label>
        <input type="text" name="imagem" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-success">Criar Produto</button>
    <a href="{% url 'pagina_adm' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
