<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Home</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
        }
        .promo {
            width: 100%;
            height: 300px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .promo img {
            max-width: 100%;
            max-height: 100%;
        }
        .promocoes-list {
            padding: 20px;
            list-style: none;
        }
        
        .categorias {
            text-align: center;
            margin: 60px 0;
        }
        .categorias-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        .categoria {
            width: 200px;
            height: 300px;
            background-color: lightgray;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            justify-content: flex-start;
            position: relative;
            padding: 5px; 
        }
        .categoria img {
            max-width: 100%;
            max-height: 200px;
            display: block;
        }
        .categoria h3 {
            font-size: 14px;
            margin: 5px 0 0 0;
            text-align: left; 
        }
        .categoria p {
            font-size: 12px;
            margin-top: 3px;
            text-align: left; 
        }
        .novidades {
            text-align: center;
            margin: 60px 0;
        }
        .novidades-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .novidade {
            width: 250px;
            height: 300px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .novidade img {
            max-width: 100%;
            max-height: 100%;
        }
        .novidade-central {
            width: 250px;
            height: 300px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://media.moneytimes.com.br/uploads/2023/11/celulares-black-friday.jpg" style="width: 100%; height: 300px; object-fit: cover; object-position: center;">
                <div class="container">
                    <div class="carousel-caption text-start">
                        
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://s.zst.com.br/cms-assets/2022/06/capa_a52.webp" style="width: 100%; height: 300px; object-fit: cover; object-position: center;">
                <div class="container">
                    <div class="carousel-caption">
                        
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/fotos-premium/uma-fileira-de-smartphones-em-exposicao-em-uma-loja-exibindo-varias-cores-e-desenhos_14117-745595.jpg" style="width: 100%; height: 300px; object-fit: cover; object-position: center;">
                <div class="container">
                    <div class="carousel-caption text-end">
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="categorias">
        <h2>Categorias</h2>
        <div class="categorias-container">
            <div class="categoria">
                <img src="https://a-static.mlcdn.com.br/450x450/celular-lg-b220-3g-de-botao-para-idoso-2-chip-radio-fm-rural-nokia/wwtecnocell/89edce208eb111eeae614201ac185040/344c39d6d94a2b8994a35e225df943cc.jpeg" />
                <h3>Celulares de entrada</h3>
            </div>
            <div class="categoria">
                <img src="https://eldorado.hubsell.com.br/media/catalog/product/3/1/3175230_UX1D032BRAZL_G1_1.jpg" />
                <h3>Celulares intermediários</h3>
            </div>
            <div class="categoria">
                <img src="https://www.jornaljoca.com.br/wp-content/uploads/2023/05/GettyImages-1471807009.jpeg" />
                <h3>Celulares premium</h3>
            </div>
        </div>
    </div>

    <div class="novidades">
        <h2>Nossas últimas novidades</h2>
        <div class="novidades-container">
            <div class="novidade">
                <img src="https://down-br.img.susercontent.com/file/sg-11134201-7rbkw-lq1qvwel9y62b7_tn.webp" style="width: 100%; height: 300px;" />
            </div>
            <div class="novidade-central">
                <img src="https://down-br.img.susercontent.com/file/br-11134207-7qukw-lgmr1az39kz957" style="width: 100%; height: 300px;" />
            </div>
            <div class="novidade">
                <img src="https://down-br.img.susercontent.com/file/sg-11134201-7rdxx-lxxqmry6lg0w43_tn.webp" style="width: 100%; height: 300px;" />
            </div>
        </div>
    </div>

    <div class="categorias">
        <h2>Nossos produtos</h2>
        <div class="categorias-container">
            <div class="categoria">
                <img src="https://m.media-amazon.com/images/I/31L7XXkNawL._SS520_.jpg" alt="Produto 1"/>
                <h3>GALAXY A03</h3>
                <p>R$ 999,99</p>
            </div>
            <div class="categoria">
                <img src="https://ss7.vzw.com/is/image/VerizonWireless/apple-iphone-16-pro-max-desert-titanium?wid=465&hei=465&fmt=webp" alt="Produto 2"/>
                <h3>IPHONE 16 PRO MAX</h3>
                <p>R$ 12.999,00</p>
            </div>
            <div class="categoria">
                <img src="https://imgs.casasbahia.com.br/55058056/1g.jpg" alt="Produto 3"/>
                <h3>GALAXY S20 ULTRA</h3>
                <p>R$ 6.899,00</p>
            </div>
        </div>
    </div>
</body>
</html>
