<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar com Filtros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .navbar {
            padding: 10px 20px;
            background-color: #f8f9fa;
        }

        .navbar-nav .nav-item {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .label-style {
            font-family: 'Public Sans', sans-serif;
            color: #000;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .price-input .field {
            display: inline-block;
            margin-right: 10px;
            width: 100%;
            height: 23px;
            align-items: center;
        }

        .price-input input {
            width: 80px;
            margin-left: 5px;
        }

        .range-input input {
            width: 100px;
            margin-right: 5px;
            position: absolute;
            width: 100%;
            height: 10px;
            top: -20px;
            background: none;
            pointer-events: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .slider .progress {
          height: 100%;
          left: 25%;
          right: 25%;
          position: absolute;
          border-radius: 5px;
          background: #8f8e8e;
        }
        

        .navbar-nav .nav-item select,
        .navbar-nav .nav-item input {
            background-color: transparent;
            border: 1px solid #EFF2F6;
            color: #000;
            padding: 5px;
            border-radius: 4px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
            }
            .navbar-nav .nav-item {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
    </button>    
	<a class="navbar-brand" href="#">Filtragem</a>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Filtro Marca -->
        <li class="nav-item">
          <label for="marca" class="label-style">Marca</label>
          <select id="marca" name="marca" class="form-select">
            <option value="">Todas</option>
            {% for marca in marcas %}
              <option value="{{ marca.id }}">{{ marca.nome }}</option>
            {% endfor %}
          </select>
        </li>

        <!-- Filtro Cor -->
        <li class="nav-item">
          <label for="cor" class="label-style">Cor</label>
          <select id="cor" name="cor" class="form-select">
            <option value="">Todas</option>
            {% for cor in cores %}
              <option value="{{ cor.id }}">{{ cor.nome }}</option>
            {% endfor %}
          </select>
        </li>

        <!-- Filtro Preço -->
        <li class="nav-item">
          <label for="preco" class="label-style">Preço</label>
          <div class="price-input">
            <div class="field">
              <span>Min</span>
              <input type="number" class="input-min" name="precoMin" id="preco_min" value="{{precoMin}}" min="0" max="10000">
            </div>
            <div class="field">
              <span>Max</span>
              <input type="number" class="input-max" name="precoMax" id="preco_max" value="{{precoMax}}" min="0" max="10000">
            </div>
          </div>
        </li>

        <!-- Slider de Preço -->
        <li class="nav-item">
          <div class="slider">
            <div class="progress" style="left: 25%; right: 25%;"></div>
          </div>
          <div class="range-input">
            <input type="range" class="range-min" min="0" max="10000" value="{{precoMin}}" step="100">
            <input type="range" class="range-max" min="0" max="10000" value="{{precoMax}}" step="100">
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
