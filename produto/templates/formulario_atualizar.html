<body>
    <div class="form-container">
        <h1>Atualizar Cartão {{ Clark.id }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ Clark.nome }}" required>
            
            <label for="remetente">Remetente:</label>
            <input type="text" name="remetente" id="remetente" value="{{ Clark.remetente }}" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" rows="4" required>{{ Clark.mensagem }}</textarea>
            
            <label for="imagem">Imagem:</label>
            <input type="file" name="imagem" id="imagem">
            
            <input type="submit" value="Atualizar">
        </form>
    </div>
</body>
